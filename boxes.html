<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Radio Button UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bundle-container">
      <h2>YAY! It's BOGO</h2>

      <div class="bundle-option">
        <label>
          <div class="summary">
            <input type="radio" name="bundle" class="radio-button" />
            <div>
              <h4 class="pair">1 Unit <span class="discount">10% Off</span></h4>
              <p class="price">Standard Price</p>
            </div>

            <div>
              <p class="price-final">$10.00 USD</p>
              <p class="price-original">$24.00 USD</p>
            </div>
          </div>
        </label>

        <div class="bundle-details hidden">
          <div class="labels"><span>Size</span> <span>Colour</span></div>
          <div class="item">
            <label>#1</label>

            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>

            <select>
              <option>Red</option>
              <option>Blue</option>
              <option>Green</option>
            </select>
          </div>

          <div class="item">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Red</option>

              <option>Green</option>
            </select>
          </div>
        </div>
      </div>

      <div class="bundle-option">
        <label>
          <div class="summary">
            <input type="radio" name="bundle" class="radio-button" />
            <div>
              <h4 class="pair">2 Unit <span class="discount">20% Off</span></h4>
              <p class="price">Standard Price</p>
            </div>

            <div>
              <p class="most-popular">Most Popular</p>
              <p class="price-final">$18.00 USD</p>
              <p class="price-original">$24.00 USD</p>
            </div>
          </div>
        </label>
        <div class="bundle-details hidden">
          <div class="labels"><span>Size</span> <span>Colour</span></div>
          <div class="item">
            <label>#1</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>

        <label>
          <div class="summary">
            <input type="radio" name="bundle" class="radio-button" />
            <div>
              <h4 class="pair">3 Unit <span class="discount">30% Off</span></h4>
              <p class="price">Standard Price</p>
            </div>

            <div>
              <p class="price-final">$24.00 USD</p>
              <p class="price-original">$24.00 USD</p>

          <div class="labels"><span>Size</span> <span>Colour</span></div>
